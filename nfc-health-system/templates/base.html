<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Health ID System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Fonts for Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <span class="icon">üè•</span> NFC Health ID
            </div>
            <nav>
                {% if session.get('user_id') %}
                <span class="user-info">Logged in as: {{ session.get('user_name') }}</span>
                <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="nav-link btn-secondary">Logout</a>
                {% else %}
                <a href="{{ url_for('index') }}" class="nav-link">Login</a>
                <a href="{{ url_for('register') }}" class="nav-link">Register</a>
                {% endif %}
            </nav>
        </header>

        <main class="app-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="app-footer">
            <p>&copy; 2026 NFC Health ID System. Secure & Immutable.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
