{% extends 'base.html' %}

{% block content %}
<div class="auth-container" style="max-width: 500px; margin: 50px auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 20px;">Hospital Registration</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Hospital Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="council_id">Medical Council Registration ID</label>
                <input type="text" id="council_id" name="council_id" required>
            </div>
            <div class="form-group">
                <label for="email">Hospital Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">Register Hospital</button>
        </form>
        <div class="footer-login">
            <a href="{{ url_for('index') }}">Already registered? Login here</a>
        </div>
    </div>
</div>
{% endblock %}
